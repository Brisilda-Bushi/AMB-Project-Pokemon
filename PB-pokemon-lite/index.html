<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/png" href="favicon.ico">

  <title>Pokemon Battle</title>

  <!-- snes css -->
  <link href="css/nes.min.css" rel="stylesheet" />

  <!-- Press Start 2P font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- our css -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- our scripts -->
  <script src="index.js"></script>
  <script src="js/game.js"></script>
</head>

<body onload="onInit()">
  <div class="container">
    <div class="container-game">
      <!-- intro -->
      <div id="intro" class="intro" style="display:none">
        <span class="title">Pokemon Lite!</span>
        <button type="button" class="nes-btn is-success movein center-abs" onclick="onStartGame()">Start Game</button>
      </div>

      <!-- choose pokemon -->
      <div id="choose" class="choose" style="display:none">
        <div>
          <span id="choose-player-name">Player 1</span>
          <span>Choose your pokemon</span>
          <div id="choose-pokemon-list"></div>
        </div>
      </div>

      <!-- battle screen -->
      <div id="battle" class="battle" style="display:none">

        <div class="current-player-card">
          <img id="current-player-pokemon">
          <div id="current-player-pokemon-status" class="nes-container"
            style="background-color:beige; width:220px; position:absolute; right:2%; top:50%">
            <span id="current-player-no">P1</span>
            <span id="current-player-pokemon-name">pika</span>
            <progress id="current-player-pokemon-healthbar" class="nes-progress is-success" value="90" max="100"
              style="height:20px"></progress>
            <span id="current-player-pokemon-current-health">100</span> /
            <span id="current-player-pokemon-total-health">100</span>
          </div>
          <div id="current-player-pokemon-menu">

          </div>
        </div>

        <div id="target-player-card">
          <img id="target-player-pokemon">
          <div id="target-player-pokemon-status" class="nes-container"
            style="background-color:beige; width:220px; position:absolute; left:2%; top:5%">
            <span id="target-player-no">P1</span>
            <span id="target-player-pokemon-name">pika</span>
            <progress id="target-player-pokemon-healthbar" class="nes-progress is-success" value="90" max="100"
              style="height:20px"></progress>
            <span id="target-player-pokemon-current-health">100</span> /
            <span id="target-player-pokemon-total-health">100</span>
          </div>

        </div>

        <button type="button" class="nes-btn is-success" style="position: absolute;left: 38%;top: 50%;" onclick="battleCommand('attack')">Attack</button>

        <button type="button" class="nes-btn is-success" style="position: absolute;left: 30%;top: 60%;" onclick="battleCommand('boost')">Get Boost</button>

        <div class="nes-container is-dark with-title battle-log">
          <p class="title">Battle log</p>
          <p id="battle-log">Pokemons!!! have a fair fight. 3...2...1...go</p>
        </div>

      </div>

      <!-- gameover -->
      <div id="gameover" class="gameover" style="display:none">
        <span class="title">Game over</span>
        <span id="game-over-player-win">Player X</span>
        <button type="button" class="nes-btn is-primary btn-playagain center-abs" onclick="onPlayAgain()">Play
          again</button>
      </div>

    </div>
</body>

</html>
